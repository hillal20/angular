<div class="createSession">
  <h2>Create Session</h2>
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="submitInf(newSessionForm.value)"
  >
    <div>
      Id:
      <input formControlName="id" />
    </div>
    <div>
      Last Name:
      <input formControlName="name" />
    </div>
    <div>
      Presenter:
      <select (ngControl)="(presenter)" formControlName="presenter">
        <option value="">Select presenter</option>
        <option value="hilal">Hilal</option>
        <option value="John">John</option>
        <option value="Steve">Steve</option>
      </select>
    </div>
    <div>
      Duration:
      <select (ngControl)="(duration)" formControlName="duration">
        <option value=""> Select Duration</option>
        <option value="3"> 3 h </option>
        <option value="4"> 4 h </option>
        <option value="5"> 5 h </option>
        <option value="6"> 6 h </option>
      </select>
    </div>
    <div>
      <div>
        Abstract:
        <em *ngIf="abstract.invalid && abstract.dirty && abstract.value !== ''">
          restricted word "foo" found
        </em>
        <textarea formControlName="abstract"></textarea>
      </div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
