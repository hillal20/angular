<div class="childDetail">
  <h1>Child detail is here</h1>

  <img src="../../../../assets/beach.jpg" [alt]="item?.name" />

  <div>
    <h3>{{ child?.name }}</h3>
  </div>
  <div>{{ child?.lastName }}</div>
  <div>{{ child?.time }}</div>
  <div>{{ child?.elements }}</div>
  <div>{{ child?.item }}</div>
  <div>{{ child?.review }}</div>
  <div>{{ child?.hobby }}</div>
  <div>{{ child?.height }}</div>
</div>
